<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet: -->
    <link rel="stylesheet" href="./main.css">

    <!-- Script(s): -->
    <script type="text/javascript" src="./To_Do_List_Using_DOM.js" defer></script>
  </head>
  <body>
    <div id="myDIV" class="header">
        <h1>My To Do List</h1>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      
      <ul id="myUL">
        <li>Laundry</li>
        <li class="checked">Pay bills</li>
        <li>Hit the Gym</li>
        <li>Meal Prep</li>
        <li>Read on JavaScript</li>
        <li>Study for my PMP exam</li>
        <li>Go See the Doctor</li>
        <li>Get a Massage</li>
      </ul>
  </body>
</html>
